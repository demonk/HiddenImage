group 'cn.demonk'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'org.bouncycastle', name: 'bcprov-jdk16', version: '1.46'
}
